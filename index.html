<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>TODO List</h2>
        <h3>Add Item</h3>
        <p><input id="new" type="text"><button onclick="add()" id="add">ADD</button><button onclick="update()" id="update">Update</button></p>
        <h3>ToDo</h3>
        <ul id="incomplete">
            <li>
                <input type="checkbox"/><label>Pay Bills</label>
                <input type="text"/><button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
            <li>
                <input type="checkbox"/><label>Go Shopping</label>
                <input type="text"/><button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="complete">
            <li>
                <input type="checkbox"checked/><label>See the Doctor</label>
                <input type="text"><button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
